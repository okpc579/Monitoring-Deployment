# SERVICE VARIABLE
inception_os_user_name: ubuntu		# Deployment Name

# STEMCELL
stemcell_os: "ubuntu-xenial"		# Stemcell OS
stemcell_version: "315.36"		# Stemcell Version

# SMOKE-TEST
elasticsearch_master_azs: [z5]			# Smoke-Test 가용 존
elasticsearch_master_instances: 1		# Smoke-Test 인스턴스 수
elasticsearch_master_vm_type: medium		# Smoke-Test VM 종류
elasticsearch_master_network: default		# Smoke-Test 네트워크
elasticsearch_master_persistent_disk_type: 10GB


# SMOKE-TEST
cluster_monitor_azs: [z6]			# Smoke-Test 가용 존
cluster_monitor_instances: 1		# Smoke-Test 인스턴스 수
cluster_monitor_vm_type: medium		# Smoke-Test VM 종류
cluster_monitor_network: default	# Smoke-Test 네트워크
cluster_monitor_persistent_disk_type: 10GB


# SMOKE-TEST
maintenance_azs: [z5, z6]			# Smoke-Test 가용 존
maintenance_instances: 1		# Smoke-Test 인스턴스 수
maintenance_vm_type: medium		# Smoke-Test VM 종류
maintenance_network: default	# Smoke-Test 네트워크

# SMOKE-TEST
elasticsearch_data_azs: [z5, z6]			# Smoke-Test 가용 존
elasticsearch_data_instances: 2		# Smoke-Test 인스턴스 수
elasticsearch_data_vm_type: medium		# Smoke-Test VM 종류
elasticsearch_data_network: default	# Smoke-Test 네트워크
elasticsearch_data_persistent_disk_type: 30GB

# SMOKE-TEST
kibana_azs: [z5]			# Smoke-Test 가용 존
kibana_instances: 1		# Smoke-Test 인스턴스 수
kibana_vm_type: medium		# Smoke-Test VM 종류
kibana_network: default	# Smoke-Test 네트워크
kibana_persistent_disk_type: 5GB

# SMOKE-TEST
ingestor_azs: [z4, z6]			# Smoke-Test 가용 존
ingestor_instances: 2		# Smoke-Test 인스턴스 수
ingestor_vm_type: medium		# Smoke-Test VM 종류
ingestor_network: default	# Smoke-Test 네트워크
ingestor_persistent_disk_type: 10GB

# SMOKE-TEST
ls_router_azs: [z4]			# Smoke-Test 가용 존
ls_router_instances: 1		# Smoke-Test 인스턴스 수
ls_router_vm_type: small		# Smoke-Test VM 종류
ls_router_network: default	# Smoke-Test 네트워크
















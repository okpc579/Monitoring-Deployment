- type: replace
  path: /releases/-
  value:
    name: haproxy
    sha1: d41444d7f6a18756128c4cd91692163ee80ded28
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/haproxy-boshrelease?v=9.6.0
    version: 9.6.0
- type: remove
  path: /instance_groups/name=router/vm_extensions
- type: remove
  path: /instance_groups/name=tcp-router/vm_extensions
- type: remove
  path: /instance_groups/name=scheduler/vm_extensions
- type: replace
  path: /instance_groups/name=smoke-tests:before
  value:
    azs: ((haproxy_azs))
    instances: ((haproxy_instances))
    jobs:
    - name: haproxy
      properties:
        ha_proxy:
          backend_ca_file: ((router_ssl.ca))
          backend_port: 443
          backend_ssl: verify
          ssl_pem: ((haproxy_ssl.certificate))((haproxy_ssl.private_key))
          tcp_link_port: 2222
          enable_4443: true
      release: haproxy
    name: haproxy
    networks:
    - name: default
      static_ips:
      - ((haproxy_private_ip))
    stemcell: default
    vm_type: ((haproxy_vm_type))
- type: replace
  path: /variables/-
  value:
    name: haproxy_ca
    options:
      common_name: haproxyCA
      is_ca: true
    type: certificate
- type: replace
  path: /variables/-
  value:
    name: haproxy_ssl
    options:
      alternative_names:
      - ((system_domain))
      - '*.((system_domain))'
      ca: haproxy_ca
      common_name: haproxySSL
    type: certificate
